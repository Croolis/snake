<html>
<body>
<script src="processing.min.js"></script>

<canvas id="cc" data-processing-sources="anything.pde"></canvas>
<script>

    var processingInstance;
        var tabl = [[20, 30], [30, 30], [30, 40], [30, 50], [40, 50], [50, 50], [60, 50], [60, 60], [60, 70], [60, 80]];
    setTimeout( function() {
        processingInstance= Processing.getInstanceById('cc');
        processingInstance.ini(10);
    }, 1000);

function aa(xx, yy) {
    for(var i = 0; i<9; i++) {
    tabl[i][0] = tabl[i+1][0];
    tabl[i][1] = tabl[i+1][1];
    }
    tabl[9][0]+=xx;
    tabl[9][1]+=yy;
}
    
addEventListener("keydown", function(event) {

    if(event.keyCode == 37) {
        aa(-10, 0);
    } else if(event.keyCode == 38) {
        aa(0, -10);
    } else if(event.keyCode == 39) {
        aa(10, 0);
    } else if(event.keyCode == 40) {
        aa(0, 10);
    }
    processingInstance.setCoords(10, tabl);
    //if (event.keyCode == 86)
      //document.body.style.background = "violet";
  });
</script>
</body>
</html>
